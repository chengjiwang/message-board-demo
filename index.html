<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>message</title>
    <!-- <link rel="stylesheet" type="text/css" href="css/reset.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>

<body>
    <div class="container">
        <div class="col-sm-8">
            <div class="panel panel-white  panel-shadow">
                <div class="post-heading">
                    <div class="pull-left">
                        <img src="http://bootdey.com/img/Content/user_2.jpg" alt="user profile image">
                    </div>
                    <div class="pull-left">
                        <div class="title">
                            <a href="#"><b>Marvis Wang</b></a> made a post.
                        </div>
                        <h6>1 minute ago</h6>
                    </div>
                </div>
                <div class="post-description">
                    <p>美國職籃NBA西區準決賽，雷霆今天在主場以113比99淘汰馬刺，四勝兩敗之姿，晉級西區決賽。雷霆將和勇士隊搶奪今年NBA總冠軍賽門票。</p>
                    
                </div>
                <div class="post-footer" id="#messagebox">
                   
                </div>
            </div>
        </div>
    </div>
   
    <script id='template' type='text/ractive'>
        <form accept-charset="UTF-8" action="" method="POST">
            <input type="text" name="name" id="name" placeholder="type your name">
            <textarea id="message" class="form-control" name="message" placeholder="Type in your message" rows="5" ></textarea>
            <button on-click='postMessage' class="btn btn-info" type="submit">Post New Message</button>
        </form>
         {{#each comment}}
        <ul class="comments-list" >
            <li class="comment">
                <a class="pull-left" href="#">
                    <img class="avatar" src="http://bootdey.com/img/Content/user_1.jpg" alt="avatar">
                </a>
                <div class="comment-body">
                    <div>
                        <h4>{{name}}</h4>
                        <h5>{{time}}</h5>
                    </div>
                    <p>{{message}}</p>
                </div>
                <div class="stats">
                    <button on-click='like:{{this}},{{key}}'  class="btn btn-default stat-item">
                        <i class="fa fa-thumbs-up icon"></i>{{like}}
                    </button>
                    <button on-click='unlike:{{this}},{{key}}' class="btn btn-default stat-item">
                        <i class="fa fa-thumbs-down icon"></i>{{unlike}}
                    </button>
                </div>
            </li>
        </ul>
        {{/each}}
    </script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js'></script>
    <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
    <script src='http://cdn.ractivejs.org/latest/ractive.min.js'></script>
    <script src="js/index.js"></script>
</body>

</html>
